<body>

    <main>
        <div class="container">
            <div class="add_exp">
                <div class="add_exp2" style="margin-top: 12%;">
                    <h3 style="font-size: 30px;">Dashboard</h3>
                    <button style="background-color: #bebafa;
                    border: none;
                    height: 35px;
                    padding: 2px 10px;
                    border-radius: 4px;" id="add_group">Add new group</button>
                </div>
                <hr style="margin: 8px 0;">
                <div class="group_list">
                    <div class="add_exp_1">
                        <h2 style="font-weight: 400;font-size: 15px;">AJJ PARTY KARENGE</h2>
                        <div>
                            <button class="button_style">Add expense</button>
                            <button class="button_style">View</button>
                            <button style="border:none;background-color:white;color:#f3184f"><i class="fas fa-trash"></i></button>

                            <button class="button_style">Add expense</button>
                            <button class="button_style">View</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- MODAL SECTION ADD NEW GROUP-->
    <div class="bg-color" style="display: flex;align-items: center;">
        <div class="modal-contant">
            <div class="top">New Group <button style="background: white;" class="close"><i class="fas fa-times" style="position: relative;left: 220px;bottom: 12px;"></i></button> </div>
            <div class="list">
                <div class="one">
                    <h4 class="subpoints">Group Name</h4>
                    <h4 class="subpoints">Members</h4>
                </div>
                <div class="two">
                    <!-- GROUP NAME -->
                    <input class="input_1" type="text">
                    <!--NEW MEMBERS-->
                    <div id="first_product">
                    <div class="new_member">
                        <!--adding new member here-->
                        <input class="input_1" type="text" placeholder="Email">
                    </div>
                    </div>
                    <div class="added_member">

                    </div>    
                        <div class="btn">
                            <!--SAVE-->
                           <button class="close">Save</button>
                           <button class="add-btn">Add More Member</button>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function(){
        $('#add_group').click(function(){
            $('.bg-color').show();
        })
    })
    
    $(document).ready(function(){
        $('.close').click(function(){
            $('.bg-color').hide();
        })
    })

    $(document).ready(function(){
        $('.add-btn').click(function(){
            var cl = $('#first_product .new_member').clone(true).find('input').val('').end();
            $('.added_member').append(cl);

        });
    });
    </script>
